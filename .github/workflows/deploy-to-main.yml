name: Deploy Feature to Main

on:
  workflow_dispatch:
    inputs:
      feature_branch:
        description: 'Feature branch to deploy'
        required: true
        default: 'claude/fix-black-screen-01PqyZ6CAvN9KHh9nDnk1GZw'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge feature branch to main
        run: |
          git checkout main
          git merge origin/${{ github.event.inputs.feature_branch }} --no-edit
          git push origin main

      - name: Deployment triggered
        run: |
          echo "âœ… Successfully merged ${{ github.event.inputs.feature_branch }} to main"
